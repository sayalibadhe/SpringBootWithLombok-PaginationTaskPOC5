<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{fname}" placeholder="User First Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{lname}" placeholder="User Last Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{contact}" placeholder="User Contact" class="form-control mb-4 col-4" required>
				<input type="text" th:field="*{city}" placeholder="User City" class="form-control mb-4 col-4" required>
				<input type="text" th:field="*{country}" placeholder="User Country" class="form-control mb-4 col-4" required>
				
				<button type="submit" class="btn btn-info col-2"> Update User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to User List</a>
	</div>
